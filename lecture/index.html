<html>
    <head>

    </head>
    <body>
        <div id="root"></div> 
        <!-- 결과: <div id="root"><button>Like</button></div> -->
        
        <script> // 해당 코드를 보고 위의 결과를 예측할 수 있어야한다. 
            const e = React.createElement; // 태그를 만들어주는 함수

            // 컴포넌트가 실행될 때 가장먼저 실행되는 부분
            class LikeButton extends React.Component { // 리액트 안에 컴포넌트가 있고 상속해온다(가져온다)
                constructor(props){
                    super(props);
                }

                // 좋아요 버튼을 어떻게 화면에 표시할 것인지 
                render() {
                    return e('button', null, 'Like'); // <button>Like</button> 이런 태그를 만들겠다는 뜻
                }
            }
        </script>
        <script>
            //위에서 만들겠다고한 LikeButton을 여기 root안에 그린다는 뜻
            ReactDOM.render(e(LikeButton), document.querySelector('#root')); 
        </script>
    </body>
</html>
